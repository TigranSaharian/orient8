<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Jack&James - Digital Marketing Agency</title>
  </head>
  <body>
    <div class="transition transition-1 is-active"></div>
    <header class="deactivate"></header>
    <section class="contact-form-div">
      <div class="container">
        <div class="contact-form-text">
          <h3>
            GET IN TOUCH FOR <span class="blue-underline-color">FREE CONSULTATION</span>
          </h3>
          <div>
            <p>
              Please enter the information below and weâ€™ll get right back to you
            </p>
          </div>
        </div>

        <form class="contact-us-form">
          <div
            class="form-name-surname-website"
            data-validate="Name is required"
          >
            <span class="placeholder-text">Name</span>
            <input
              class="form-name-input"
              type="text"
              name="name"
              placeholder="Enter your name"
            />
          </div>
          <div
            class="form-name-surname-website"
            data-validate="Email is required"
          >
            <span class="placeholder-text">Email</span>
            <input
              class="form-name-input"
              type="email"
              name="name"
              placeholder="Enter your Email"
            />
          </div>
          <div
            class="form-name-surname-website"
            data-validate="Website is required"
          >
            <span class="placeholder-text">Website</span>
            <input
              class="form-name-input"
              type="url"
              name="name"
              placeholder="Enter your Website"
            />
          </div>
          <div class="form-select">
            <span class="form-input-text">Service</span>
            <div class="">
              <select class="form-name-choose-services-budget" name="service">
                <option>Choose Your Service</option>
                <option>SEO Services</option>
                <option>SMM Services</option>
                <option>PPC Services</option>
                <option>Digital Consultancy</option>
              </select>
            </div>
            <span class="focus-input100"></span>
          </div>
          <div class="form-select">
            <span class="form-input-text">Budget</span>
            <div class="">
              <select class="form-name-choose-services-budget" name="service">
                <option>Choose Your Budget</option>
                <option><900$</option>
                <option>1500$</option>
                <option>3500$</option>
                <option>5000$</option>
                <option>7500$+</option>
              </select>
            </div>
            <span class="focus-input100"></span>
          </div>
          <div class="form-textarea" data-validate="Message is required">
            <span class="form-input-text">Message</span>
            <textarea
              class="message"
              name="message"
              placeholder="Your message here..."
              rows="6"
            ></textarea>
            <span class="focus-input100"></span>
          </div>

          <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
              <div class="contact100-form-bgbtn"></div>
              <button class="contact-form-send-button">
                <span class="form-submit-button">
                  Submit
                  <i
                    class="fa fa-long-arrow-right m-l-7"
                    aria-hidden="true"
                  ></i>
                </span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <footer></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
